<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.parent{
			width: 1000px;
			position: relative;
			border:1px blue solid;
			margin: auto;
			padding: 10px;
		}
		.box{
			font-size: 20px;
			color: white;
			width: 100px;
			height: 40px;
			background: red;
			transform: translateX(0);
			animation: move 4s;
			margin-bottom: 5px;
			animation-fill-mode: forwards;
			/*
				forwards
				backwards
			*/

		}
		@keyframes move{
			from{
				transform: translateX(0);
			}
			to{
				transform: translateX(900px);
			}
		}	
	</style>
</head>
<body>
	<div class="parent">
		<div class="box" style="animation-timing-function: ease;">
			ease
		</div>
		<div class="box" style="animation-timing-function: linear;">
			linear
		</div>
		<div class="box" style="animation-timing-function: ease-in;">
			ease-in
		</div>
		<div class="box" style="animation-timing-function: ease-out">
			ease-out
		</div>
	</div>
</body>	
</html>
