<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.parent{
			width: 1000px;
			height: 500px;
			margin: auto;
			position: relative;
			border:2px red solid;
		}
		.box{
			width: 300px;
			height: 300px;
			position: absolute;
			top: 0;
			left: 0;
		}
		.box:nth-child(1){
			background: red
		}
		.box:nth-child(2){
			background: blue
		}
		.box:nth-child(3){
			background: yellow
		}
		.box:nth-child(4){
			background: green
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
