<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function greet(name) {
            console.log(`Hello ${name}! Welcome to WS`)
        }
        var names = ["Abir", "Arham", "Sadi", "Labi", "Mahdi", 'John']
        console.log(names)
        for (var i = 0; i < names.length; i++) {
            greet(names[i])
                // greet("Raunak")
        }
    </script>
</body>

</html>
