<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var x = 16;
        var y = 7;

        console.log(x + y)
        console.log(x - y)
        console.log(x * y)
        console.log(x / y)
        console.log(x % y) // modulas -> remainder
            // post increment 
        x++;
        // x = x + 1;
        // x = 16 + 1
        console.log(x)
            // post decrement
        x--;
        // x = x - 1
        // x = 17 - 1 
        console.log(x)
    </script>
</body>
