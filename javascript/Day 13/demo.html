<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            width: 33%;
            box-sizing: border-box;
            border: 2px red solid;
            height: 150px;
            float: left;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box" onmouseenter="toggleColor(this,1)" onmouseleave="toggleColor(this,0)">1</div>
    <div class="box" onmouseenter="toggleColor(this,1)" onmouseleave="toggleColor(this,0)">2</div>
    <div class="box" onmouseenter="toggleColor(this,1)" onmouseleave="toggleColor(this,0)">3</div>
    <div class="box" onmouseenter="toggleColor(this,1)" onmouseleave="toggleColor(this,0)">4</div>
    <div class="box" onmouseenter="toggleColor(this,1)" onmouseleave="toggleColor(this,0)">5</div>
    <div class="box" onmouseenter="toggleColor(this,1)" onmouseleave="toggleColor(this,0)">6</div>
    <div class="box" onmouseenter="toggleColor(this,1)" onmouseleave="toggleColor(this,0)">7</div>
    <div class="box" onmouseenter="toggleColor(this,1)" onmouseleave="toggleColor(this,0)">8</div>
    <div class="box" onmouseenter="toggleColor(this,1)" onmouseleave="toggleColor(this,0)">
        <h1> 9 </h1>
    </div>


    <script>
        function toggleColor(box, flag) {
            if (flag == 1) {
                console.log(box.innerText)
                console.log(box.innerHTML)
                box.style.backgroundColor = "red"
                box.style.color = "white"
                    // backgroundColor = red
            } else {
                box.style.backgroundColor = "white"
                box.style.color = "black"
                    // backgroundColor = white
            }
        }
    </script>
</body>

</html>
