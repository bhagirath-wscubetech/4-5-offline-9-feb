<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 400px;
            height: 400px;
            border: 2px red solid;
            transition: 1s;
        }
        
        #box,
        h1 {
            width: 400px;
            height: 400px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div onmousemove="countIt()" id="box"></div>
    <h1></h1>
    <script>
        var i = 1;
        var heading = document.getElementsByTagName("h1")

        function countIt() {
            heading[0].innerText = i;
            i++;
        }
    </script>
</body>

</html>
